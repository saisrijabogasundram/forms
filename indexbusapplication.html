<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset = "UTF-8">
   <meta name ="viewport" content = "width=device-width, initial-scale =1.0">
   <title> Bus Pass Application </title>
</head>
<body>
      <center><img src="./images/images1.png" alt="Bus Pass" width="800"></center>

    <form action="./indexform.html" method="get" autocomplete="off">
    <fieldset>
        <legend> Application Field</legend>
        <table width = "100%">
            <tr>
                <td>
                    <label for="Name">Name*</label>
                    <input type="text" id="Name" name="Name" required autofocus title = "please fill the First Name">
                </td>
                <td>
                    <label for="Father's Name">Father's Name*</label>
                    <input type="text" id="Father's" name="Father's Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date">Date*</label>
                    <input type="date" id="Date" name="Date" required>
                </td>
                <br>
                <td>
                    <label for="Gender"> Gender* </label>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="Gender" value="Female">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="Gender" value="Male">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">Age As on: </label>
                    <input type="numbers" name="years" placeholder="Years" min="0" max="100" size=1>
                    <input type="numbers" name="months" placeholder="Months" min="0" max="12" size=1>
                    <input type="numbers" name="days" placeholder="Days" min="0" max="31" size=1>
                </td>
                <td>
                    <label for="Aadhaar">Aadhaar No:</label>
                    <input type="text" id="Aadhaar No" name="Aadhaar No" maxlength="12">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Number">WhatsApp No*</label>
                    <input type="text" id="Number" name="WhatsApp No">
                </td>
                <td>
                    <label for="E-mail id">E-mail id*</label>
                    <input type="text" id="E-mail" name="E-mail id" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Photo*</label>
                    <input type="file" id="file" name="Photo" required>
                </td>
            </tr>
        </table>
        </fieldset>
            <br><br>
            <fieldset>
                <legend> Residential Address Field</legend>
                <table width = "100%">
                    <tr>
                        <td>
                            <label for="Address">Applicant's Address*</label>
                            <input type="text" id="Address" name="Applicants Address" required>
                        </td>
                        <td>
                            <label for="District">District*</label>
                            <select id="District" name="District">
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Mandal">Mandal*</label>
                            <select id="Mandal" name="Mandal">
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </td>
                        <td>
                            <label for="Village">Village*</label>
                            <select id="Village" name="Village">
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Pincode">Pincode*</label>
                            <input type="text" id="Pincode" name="Pincode" required>
                        </td>
                    </tr>
                </table>
                <br><br>
                </fieldset>

                    <fieldset>
                        <legend>Pass Type Details </legend>
                        <table width = "100%">
                            <tr>
                                <td>
                                    <label for="City">City*</label>
                                    <select id="City" name="City">
                                        <option value="Hyderabad">Hyderabad</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Pass Type">Pass Type*</label>
                                    <select id="Pass Type" name="Pass Type">
                                        <option value="">----Select-----</option>
                                        <option value="General Metro Express Pass">Monthly General Metro Express Pass</option>
                                        <option value="Metro Express Pass">Monthly Metro Express Pass</option>

                                    </select>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend> Mode of Payment & Pass Collection</legend>
                        <table width = "100%">
                            <tr>
                                <td>
                                    <label for="Payment">Payment Mode*</label>
                                    <select id="Payment Mode" name="Payment Mode">
                                        <option value="Select Payment Mode">Select Payment Mode</option>
                                        <option value="At Counter">At Counter</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Delivery Mode">Pass Delivery Mode*</label>
                                    <select id="Delivery Mode" name="Delivery Mode">
                                        <option value="Select Pass Delivery Mode">Select Pass Delivery Mode</option>
                                        <option value="At Counter">At Counter</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="center">Center at which you want to Collect Pass*</label>
                                    <select id="center" name="center">
                                        <option value="">-----Select------</option>
                                        <option value="RTC MIYAPUR--HYD">RTC MIYAPUR--HYD</option>
                                        <option value="RTC KUKATPALLY--HYD">RTC KUKATPALLY--HYD</option>
                                    </select>

                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <br><br>

                    <center><label for="captcha">S$Mp7T<b></b></label><br><br>
                        <input type="text" id="captcha" name="captcha" required><br></br>
                    </center>

                    <center>
                        <input type="submit" value="Submit">
                    </center>

    </form>
</body>
</html>
